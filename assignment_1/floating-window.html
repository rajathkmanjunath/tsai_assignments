<div id="floating-window">
  <div id="handle">⋮</div>
  <button id="video-speed-btn" class="icon-btn" title="Video Speed">🎞️</button>
  <div id="speed-controls" class="hidden">
    <button id="set-speed" class="icon-btn" title="Set to 2x">2x</button>
    <button id="reset-speed" class="icon-btn" title="Reset to 1x">1x</button>
    <button id="increase-speed" class="icon-btn" title="Increase by 0.2x">+</button>
    <button id="decrease-speed" class="icon-btn" title="Decrease by 0.2x">-</button>
  </div>
  <button id="email-cleanup-btn" class="icon-btn" title="Clean up Email">✉️</button>
</div>
